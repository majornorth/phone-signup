<ion-pane ng-controller="Sub.Controller">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-person" ng-click="viewUserProfile()">
    </button>
    <h1 class="title">SoccerSubs</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card" ng-repeat="sub in subs">
      <div class="item">
        <div class="item item-image profile-image">
            <img src="{{sub.photo}}">
        </div>
        <div class="item">
            <h2>{{sub.firstName}}&nbsp;{{sub.lastName}}</h2>
            <h3>{{sub.location}}</h3>
            <p>{{sub.skill}}&nbsp;{{sub.position}}</p>
        </div>
        <div class="item item-text-wrap">{{sub.about}}</div>
        <button class="button button-block button-positive" ng-click="newMessage()">
          Ask to sub
        </button>
      </div>
    </div>
  </ion-content>
</ion-pane>
