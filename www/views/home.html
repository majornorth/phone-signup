<ion-pane ng-controller="Sub.Controller">
  <ion-header-bar class="bar-light">
    <button class="button button-icon icon ion-person" ng-click="viewUserProfile()">
    </button>
    <h1 class="title">SoccerSubs</h1>
  </ion-header-bar>
  <ion-content class="subs-feed">
    <!-- Consider setting up custom filter instead of using ng-if -->
    <div class="card" ng-repeat="sub in subs" ng-if="sub.$id!=currentUserId">
      <div class="item">
        <div class="item sub-profile">
            <img class="profile-image" src="{{sub.photo}}">
            <div class="sub-details">
                <h2>{{sub.firstName}}&nbsp;{{sub.lastName}}</h2>
                <p class="skill-level">{{sub.skill}}</p>
                <p class="ion-ios-football">{{sub.position}}</p>
                <p class="ion-ios-location">Tendernob</p>
            </div>
        </div>
        <div class="item item-text-wrap sub-about">{{sub.about}}</div>
        <button class="button button-block button-positive" ng-click="messageUser(sub.$id)">
          Ask to sub
        </button>
      </div>
    </div>
  </ion-content>
</ion-pane>
