<ion-pane ng-controller="Sub.Controller">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon icon ion-person" ng-click="viewUserProfile()">
    </button>
    <h1 class="title">SoccerSubs</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item">
        <div class="item item-image profile-image">
            <a href="#" ng-click="logUserOut()"><img src="img/logo.png"></a>
        </div>
        <div class="item">
            <h2>Stewart McCoy</h2>
            <h3>Walnut Creek</h3>
            <p>Competitive midfielder</p>
        </div>
        <div class="item item-text-wrap">I'm free to sub in men's or coed competitive games on Tuesday or Thursday nights.</div>
        <button class="button button-block button-positive" ng-click="newMessage()">
          Ask to sub
        </button>
      </div>
    </div>
  </ion-content>
</ion-pane>
