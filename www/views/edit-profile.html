<ion-pane ng-controller="EditProfile.Controller">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="backToProfile();">
    </button>
    <h1 class="title">Edit Profile</h1>
  </ion-header-bar>
  <ion-content class="edit-profile">
    <div class="item item-image profile-image">
        <a href="#"><img src="{{userValues.photo}}"></a>
        <button ng-click="getPhoto()" class="button button-block button-primary">Update Photo</button>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" value="{{userValues.firstName}}">
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" value="{{userValues.lastName}}">
      </label>

      <div class="item item-divider">
          Position
        </div>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Defender">
          <div class="item-content">
            Defender
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Midfielder">
          <div class="item-content">
            Midfielder
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Winger">
          <div class="item-content">
            Winger
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Striker">
          <div class="item-content">
            Striker
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Goalkeeper">
          <div class="item-content">
            Goalkeeper
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <div class="item item-divider">
          Skill
        </div>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Beginner">
          <div class="item-content">
            Beginner
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Recreational">
          <div class="item-content">
            Recreational
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Intermediate">
          <div class="item-content">
            Intermediate
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Competitive">
          <div class="item-content">
            Competitive
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Division 1%2B">
          <div class="item-content">
            Division 1+
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

    </div>

    <button class="button button-block button-positive" ng-click="backToProfile()">
      Update Profile
    </button>
  </ion-content>
</ion-pane>
