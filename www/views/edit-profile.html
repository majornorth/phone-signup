<ion-pane ng-controller="EditProfile.Controller">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="backToProfile();">
    </button>
    <h1 class="title">Edit Profile</h1>
  </ion-header-bar>
  <ion-content class="edit-profile">
    <div class="item item-image profile-image">
        <a href="#"><img src="{{userValues.photo}}"></a>
        <button ng-click="getPhoto()" class="button button-block button-primary">Update Photo</button>
    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" value="{{userValues.firstName}}">
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" value="{{userValues.lastName}}">
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Position
        </div>
        <select>
          <option>Defender</option>
          <option selected>Center Midfielder</option>
          <option>Winger</option>
          <option>Goalkeeper</option>
          <option>Striker</option>
        </select>
      </label>

      <label class="item item-input item-select skill-level">
        <div class="input-label">
          Skill level
        </div>
        <select>
          <option>Beginner</option>
          <option selected>Recreational</option>
          <option>Intermediate</option>
          <option>Competitive</option>
          <option>Division 1+</option>
        </select>
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="backToProfile()">
      Update Profile
    </button>
  </ion-content>
</ion-pane>
