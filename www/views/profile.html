<ion-pane ng-controller="Profile.Controller">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Your Profile</h1>
    <button class="button button-icon icon ion-android-close" ng-click="goHome();">
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item">
        <div class="item item-image profile-image">
            <a href="#" ng-click=""><img src="https://dl-web.dropbox.com/get/design/templates%20and%20assets/facebox/Images-Square-640px/model-003.jpg?_subject_uid=11331924&w=AABDUFxwwNnTou9P-AxfMTSP1I5lCoEIObhHPSk6aTTB3A"></a>
        </div>
        <div class="item">
            <h2>Stewart McCoy</h2>
            <h3>Walnut Creek</h3>
            <p>Competitive midfielder</p>
        </div>
        <div class="item item-text-wrap">I'm free to sub in men's or coed competitive games on Tuesday or Thursday nights.</div>
        <button class="button button-block button-stable" ng-click="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>

    <ul class="list">
      <li class="item item-toggle">
         Subscribe to SMS notifications
         <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>

    <button class="button button-full button-dark" ng-click="logUserOut">
      Logout
    </button>
  </ion-content>
</ion-pane>
