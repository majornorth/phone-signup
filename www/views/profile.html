<ion-pane ng-controller="Profile.Controller">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Your Profile</h1>
    <button class="button button-icon icon ion-android-close" ng-click="goHome();">
    </button>
  </ion-header-bar>
  <ion-content class="profile">
    <div class="card" ng-click="">
      <div class="item">
        <div class="item item-image profile-image">
            <img src="{{userValues.photo}}">
        </div>
        <div class="item profile-details">
            <h2>{{userValues.firstName}}&nbsp;{{userValues.lastName}}</h2>
            <p class="ion-ios-football">{{userValues.skill}}&nbsp;{{userValues.position}}</p>
            <p class="ion-ios-location">Tendernob</p>
        </div>
        <div class="item item-text-wrap profile-about">{{userValues.about}}</div>
        <button class="button button-block button-stable" ng-click="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>

    <ion-toggle class="toggle-texts" ng-model="texts">Users can text me</ion-toggle>

    <button class="button button-full button-dark" ng-click="logUserOut()">
      Logout
    </button>
  </ion-content>
</ion-pane>
