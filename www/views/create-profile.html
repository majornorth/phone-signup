<ion-pane ng-controller="CreateProfile.Controller">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="logUserOut();">Cancel
    </button>
    <h1 class="title">Create Profile</h1>
  </ion-header-bar>
  <ion-content class="create-profile">
    <div class="item item-image profile-image">
        <a href="#" ng-click=""><img src="http://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg"></a>
    </div>

    <form class="profile-form" novalidate ng-submit="createUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="newUserObject.firstName" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="newUserObject.lastName" required>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Position
          </div>
          <select ng-model="newUserObject.position">
            <option>Defender</option>
            <option selected>Center Midfielder</option>
            <option>Winger</option>
            <option>Goalkeeper</option>
            <option>Striker</option>
          </select>
        </label>

        <label class="item item-input item-select skill-level">
          <div class="input-label">
            Skill level
          </div>
          <select ng-model="newUserObject.skill">
            <option>Beginner</option>
            <option selected>Recreational</option>
            <option>Intermediate</option>
            <option>Competitive</option>
            <option>Division 1+</option>
          </select>
        </label>
      </div>

      <button class="button button-block button-positive">
        Save Profile
      </button>
    </form>
  </ion-content>
</ion-pane>
