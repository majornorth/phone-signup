<ion-pane ng-controller="CreateProfile.Controller">
  <ion-header-bar class="bar-positive">
    <button class="button button-clear" ng-click="logUserOut();">Cancel
    </button>
    <h1 class="title">Create Profile</h1>
  </ion-header-bar>
  <ion-content class="create-profile">
    <form class="profile-form" novalidate ng-submit="createUser()">
      <div class="item item-image profile-image" style="width:90px;height:90px;overflow:hidden;margin-left:auto;margin-right:auto;">
          <img src="{{newUserObject.photo}}">
      </div>

      <div>
        <button ng-click="getPhoto()" class="button button-full button-primary">Update Photo</button>
      </div>

      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="newUserObject.firstName" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="newUserObject.lastName" required>
        </label>

        <div class="item item-divider">
          Position
        </div>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Defender">
          <div class="item-content">
            Defender
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Midfielder">
          <div class="item-content">
            Midfielder
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Winger">
          <div class="item-content">
            Winger
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Striker">
          <div class="item-content">
            Striker
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="position-group" ng-model="newUserObject.position" value="Goalkeeper">
          <div class="item-content">
            Goalkeeper
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <div class="item item-divider">
          Skill
        </div>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Beginner">
          <div class="item-content">
            Beginner
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Recreational">
          <div class="item-content">
            Recreational
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Intermediate">
          <div class="item-content">
            Intermediate
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Competitive">
          <div class="item-content">
            Competitive
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="skill-group" ng-model="newUserObject.skill" value="Division 1%2B">
          <div class="item-content">
            Division 1+
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>

      </div>

      <button class="button button-block button-positive">
        Save Profile
      </button>
    </form>
  </ion-content>
</ion-pane>
