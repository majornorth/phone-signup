<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-libphonenumber/dist/libphonenumber.js"></script>
    <script src="lib/angular-libphonenumber/dist/angular-libphonenumber.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="js/login-service.js"></script>
    <script src="js/login-controller.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

    <script id="new-message.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary bar-positive">
          <button class="button button-clear" ng-click="closeNewMessage()">Cancel</button>
          <h1 class="title">Ask to sub</h1>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createMessage(message)">
            <div class="list">
              <label class="item item-input">
                <textarea type="text" rows="6" class="ask-to-sub" placeholder="Let them know game location, time, skill level, and what color shirt they need." ng-model="message.content"></textarea>
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Send Message</button>
            </div>
          </form>

        </ion-content>

      </div>

    </script>

  </body>
</html>
